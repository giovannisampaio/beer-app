<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Design</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <link rel="stylesheet" href="mobile.css">


</head>
<body>

<div class="row grey lighten-2">

        <div class="col s12">
            <div class="logo">
              <img src="img/logo3.png">

    </div>

                                <li><a class="dropdown-button black-text" href="#!" data-activates="dropdown1">Dropdown<i class="material-icons right">arrow_drop_down</i></a></li>
                            </ul>
                            <!-- Dropdown fits inside input when above -->
                            <input id="search" type="search" required>
                            <ul id="dropdown1" class="dropdown-content">
                                <li><a href="#!">one</a></li>
                                <li><a href="#!">two</a></li>

                        </div>
                    </form>
                </div>
            </nav>
        </div>
        <div class="col s2"></div>
    </div>
</div>
<div class="container beers">
</div>


<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script type="text/javascript" src="custom.js"></script>
